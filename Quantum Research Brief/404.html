    .not-found {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    .not-found h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: var(--primary, #6a0dad);
    }

    .not-found p {
      font-size: 1.25rem;
      color: var(--text-light, #555);
      margin-bottom: 1.5rem;
    }

    .not-found a {
      background-color: var(--primary, #6a0dad);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .not-found a:hover {
      background-color: var(--primary-hover, #5c0cb5);
    }
  </style>
